  <meta name="description" content="YASE Sample Search Page">
  <meta name="keywords" content="YASE Search Engine Information Retrieval Boolean Ranked Queries">
</head>

<body>

<h1>YASE - Yet Another Search Engine</h1>

<form method="GET" action="/cgi-bin/yasequery">
  <input type="hidden" name="collection_path" value="sample">
  <input type="hidden" name="curpage" value="1">
  <input type="hidden" name="dump_env" value="n">

  Search (enter one or more words):
  <input type="text" name="query" size="60" maxlength="200"><br>
  <select name="searchmethod">
    <option value="ranked">Ranked
    <option value="all">All
    <option value="boolean">Boolean
  </select><br>
  <input type="text" name="pagesize" size="2" maxlength="2" value="10"> Show items per page<br>
  <p>
  <input type="submit">
</form>
